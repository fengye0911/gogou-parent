server:
  port: 9527
spring:
  application:
    name: GOGOU-ZUUL
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://root:root@localhost:8761/eureka/

zuul:
  ignoredServices: "*"
  prefix: /services
  routes:
    plat:
      serviceId: AISHANGGOU-PLAT
      path: /**
